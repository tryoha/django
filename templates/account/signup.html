{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}Регистрация{% endblock title %}

{% block content %}
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column text-center">

    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Зарегистрировать</button>
    </form>
    <div class="mt-3">
        <h3>Войти с помощью</h3>
        <a href="{% provider_login_url 'yandex' %}"><img src="{% static 'main/img/ya.png' %}" alt="yandex"></a>
        <a href="{% provider_login_url 'google' %}"><img src="{% static 'main/img/google.png' %}" alt="google"></a>
        <a href="{% provider_login_url 'mailru' %}"><img src="{% static 'main/img/mailru.png' %}" alt="mailru"></a>
    </div>
</div>
{% endblock content %}
