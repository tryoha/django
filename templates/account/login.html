{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Вход {% endblock title %}

{% block content %}
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column text-center">
    <div class="position-absolute top-50 translate-middle">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Вход</button>
        </form>
    </div>
</div>
{% endblock content %}
