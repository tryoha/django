{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container hs">
    <div><h1>Добавить новость</h1></div>
    <div class='mt-5'>
        <form action="{% url 'news:add' %}"   method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class='btn btn-primary'>Добавить новость</button>
        </form>
    </div>
</div>
{% endblock content %}
