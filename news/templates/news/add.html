{% extends 'base.html' %}
{% block content %}
<div class="container hs">
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
    <div class='mt-3'>
        {% for field in form %}
<p>
            {{ field.label_tag }} {{ field }}
</p>
        {% endfor %}
    </div>
    {% endfor %}
</form>
</div>
{% endblock content %}
