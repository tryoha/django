{% extends 'base.html' %}
{% block title %} {{ client.name}} {% endblock title %}
{% block content %}
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column text-center">
    <h1> {{ client.name }}</h1>
    <p>{{ client.adress }}</p>
    <p>{{ client.phone }}</p>
    <p>{{ client.status }}</p>
    <p>{{ client.price_type }}</p>
    <p>{{ client.about }}</p>
</div>
{% endblock content %}
