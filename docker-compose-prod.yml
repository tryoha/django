version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn project.wsgi -b 0.0.0.0:8000
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media 
    expose:
      - 8000
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media 
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web      
volumes:
  postgres_data:
  static_volume:
  media_volume:
